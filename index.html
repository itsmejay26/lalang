<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jay's Random Question</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: 'Shadows Into Light', cursive;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease-in-out;
      overflow: hidden;
    }

    #text, #questionContainer {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-align: center;
    }

    #text {
      font-size: 5rem;
      max-width: 90vw;
    }

    #question {
      font-size: 5rem;
      margin-bottom: 20px;
    }

    .choice {
      padding: 15px 40px;
      font-size: 6rem;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      width: auto;
      text-align: center;
      margin: 10px;
      transition: transform 0.2s ease;
    }

    .choice:hover {
      transform: scale(1.1);
    }

    .green {
      background-color: #4CAF50;
    }

    .red {
      background-color: #f44336;
    }

    #lyricsBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      font-family: 'Shadows Into Light', cursive;
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio id="okayTagalAudio" src="okaytagal.mp3"></audio>
  <audio id="ooAudio" src="oo.mp3"></audio>

  <div id="text"></div>

  <div id="questionContainer" style="display: none; flex-direction: column; align-items: center;">
    <div id="question">Mahal mo paba?</div>
    <div style="display: flex; gap: 20px;">
      <div class="choice green" onclick="playOO()">OO</div>
      <div class="choice red" onclick="playHindiNa()">Hindi na</div>
    </div>
  </div>

  <div id="lyricsBox"></div>

  <script>
    const messages = [
      "Hi",
      "ðŸ˜Š",
      "at nag babalik",
      "nanaman si",
      "JAY!",
      "but this time..",
      "i have a new question.",
      "and the question is.."
    ];

    const originalLyrics = [
      { delay: 0, text: "Oh, kay tagal" },
      { delay: 3.5, text: "din kitang" },
      { delay: 7, text: "minahal" },
      { delay: 11.8, text: "Oh, kay tagal" },
      { delay: 14.8, text: "din kitang" },
      { delay: 17.6, text: "minahal" }
    ];

    const ooLyrics = [
      { start: 0.5, end: 2.8, text: "wag mong piliting mahalin ka ng taong alam mong" },
      { start: 3.1, end: 4.8, text: "may mahal ng iba" },
      { start: 5.6, end: 7.0, text: "tandaan mo" },
      { start: 7.3, end: 8.8, text: "hindi ka pinanganak sa mundong ito" },
      { start: 9.2, end: 10.1, text: "para mang limos" },
      { start: 10.5, end: 12.1, text: "ng pag mamahal :(" },
      { start: 12.4, end: 13.7, text: "at maging" },
      { start: 14.0, end: 14.9, text: "pangalawa lang" },
      { start: 15.1, end: 16.7, text: "sa kanya" },
      { start: 17.0, end: 18.8, text: "meron kang option" },
      { start: 19.1, end: 19.9, text: "ang palayain sya" },
      { start: 20.2, end: 21.1, text: "at humanap ng taong" },
      { start: 21.3, end: 23.0, text: "ikaw lang ang nag iisang" },
      { start: 23.7, end: 26.5, text: "mamahalin :(" }
    ];

    const textEl = document.getElementById("text");
    const questionContainer = document.getElementById("questionContainer");
    const okayTagalAudio = document.getElementById("okayTagalAudio");
    const ooAudio = document.getElementById("ooAudio");
    const lyricBox = document.getElementById("lyricsBox");

    let index = 0;

    function showMessage() {
      textEl.textContent = messages[index];
      textEl.style.opacity = 1;
      setTimeout(() => {
        textEl.style.opacity = 0;
        index++;
        if (index < messages.length) {
          setTimeout(showMessage, 1000);
        } else {
          setTimeout(() => {
            textEl.style.display = "none";
            questionContainer.style.display = "flex";
            setTimeout(() => {
              questionContainer.style.opacity = 1;
            }, 100);
          }, 1000);
        }
      }, 2000);
    }

    function playHindiNa() {
      questionContainer.style.opacity = 0;
      document.body.style.opacity = 0;
      setTimeout(() => {
        document.body.style.opacity = 1;
        okayTagalAudio.volume = 1.0;
        okayTagalAudio.play();
        showLyrics(originalLyrics, 1.5, true);
      }, 1000);
    }

    function playOO() {
      questionContainer.style.opacity = 0;
      document.body.style.opacity = 0;
      setTimeout(() => {
        document.body.style.opacity = 1;
        ooAudio.volume = 1.0;
        ooAudio.play();
        showLyrics(ooLyrics, 0, false);
      }, 1000);
    }

    function showLyrics(lyricsList, startDelay = 0, isDelayBased = true) {
      lyricsList.forEach((line, i) => {
        const showTime = isDelayBased ? (startDelay + line.delay) * 1000 : line.start * 1000;
        const hideTime = isDelayBased ? (showTime + 2000) : line.end * 1000;

        setTimeout(() => {
          lyricBox.textContent = line.text;
          lyricBox.style.opacity = 1;
        }, showTime);

        setTimeout(() => {
          lyricBox.style.opacity = 0;
        }, hideTime);
      });
    }

    showMessage();
  </script>
</body>
</html>
