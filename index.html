<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jay's Random Question</title>

  <!-- Load Shadows Into Light font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: 'Shadows Into Light', cursive;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease-in-out;
      overflow: hidden;
    }

    #text, #questionContainer {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-align: center;
    }

    #text {
      font-size: 3rem;
      max-width: 90vw;
    }

    #question {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .choice {
      padding: 15px 40px;
      font-size: 2rem;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      width: 150px;
      text-align: center;
      margin: 10px;
      transition: transform 0.2s ease;
    }

    .choice:hover {
      transform: scale(1.1);
    }

    .green {
      background-color: #4CAF50;
    }

    .red {
      background-color: #f44336;
    }

    #lyricsBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      font-family: 'Shadows Into Light', cursive;
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio id="bgMusic" src="okaytagal.mp3"></audio> <!-- Your local file -->

  <div id="text"></div>

  <div id="questionContainer" style="display: none; flex-direction: column; align-items: center;">
    <div id="question">Mahal mo paba?</div>
    <div style="display: flex; gap: 20px;">
      <div class="choice green" onclick="handleAnswer()">oo</div>
      <div class="choice red" onclick="handleAnswer()">hindi na</div>
    </div>
  </div>

  <div id="lyricsBox"></div>

  <script>
    const messages = [
      "hi",
      "ðŸ˜Š",
      "at nag babalik",
      "nanaman si",
      "JAY!",
      "but this time..",
      "i have a new question.",
      "and the question is.."
    ];

    const lyricsStartDelay = 1.5; // Seconds before lyrics start

    const lyrics = [
      { delay: 0, text: "Oh, kay tagal" },
      { delay: 3.5, text: "din kitang" },
      { delay: 6.7, text: "minahal" },
      { delay: 11.1, text: "Oh, kay tagal" },
      { delay: 14.8, text: "din kitang" },
      { delay: 17.6, text: "minahal" } // last line â€” will stay longer
    ];

    const textEl = document.getElementById("text");
    const questionContainer = document.getElementById("questionContainer");
    const bgMusic = document.getElementById("bgMusic");
    const lyricBox = document.getElementById("lyricsBox");

    let index = 0;

    function showMessage() {
      textEl.textContent = messages[index];
      textEl.style.opacity = 1;

      setTimeout(() => {
        textEl.style.opacity = 0;
        index++;
        if (index < messages.length) {
          setTimeout(showMessage, 1000);
        } else {
          setTimeout(() => {
            textEl.style.display = "none";
            questionContainer.style.display = "flex";
            setTimeout(() => {
              questionContainer.style.opacity = 1;
            }, 100);
          }, 1000);
        }
      }, 2000);
    }

    function handleAnswer() {
      // Fade out everything
      questionContainer.style.opacity = 0;
      textEl.style.opacity = 0;
      document.body.style.opacity = 0;

      setTimeout(() => {
        bgMusic.play();
        document.body.style.opacity = 1;
        showLyrics();
      }, 1000);
    }

    function showLyrics() {
      lyrics.forEach((line, i) => {
        setTimeout(() => {
          lyricBox.textContent = line.text;
          lyricBox.style.opacity = 1;

          // Duration: 5s for last line, 2s for others
          const duration = (i === lyrics.length - 1) ? 5000 : 2000;

          setTimeout(() => {
            lyricBox.style.opacity = 0;
          }, duration);
        }, (lyricsStartDelay + line.delay) * 1000);
      });
    }

    showMessage();
  </script>
</body>
  </html>
